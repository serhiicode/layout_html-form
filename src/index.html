<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="forms"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <!-- Personal Information --------------------- -->
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="input">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
            required
          >
        </div>
      </fieldset>
      <!-- Registration --------------------- -->
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="6"
            maxlength="16"
            required
          >
        </div>
      </fieldset>
      <!-- an interesting facts --------------------- -->
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <input
            type="radio"
            id="catsyes"
            name="cats"
            value="yes"
          >
          <label for="catsyes">Yes</label>
          <input
            type="radio"
            id="catsno"
            name="cats"
            value="no"
          >
          <label for="catsno">No</label>
        </div>
        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="input">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
            step="2"
          >
        </div>
        <div class="input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="1"
            max="10"
            value="1"
          >
        </div>
      </fieldset>
      <!-- additional info --------------------- -->
      <fieldset class="field">
        <legend>Additional info</legend>
        <div class="input">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend:</label>
          <select name="recommend" id="recommend">
            <option value="no">no</option>
            <option value="yes" selected>yes</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
